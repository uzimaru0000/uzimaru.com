name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Add WASM target
        run: rustup target add wasm32-wasip1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: true

      - name: Cache cargo-component
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-component
          key: cargo-component-${{ runner.os }}

      - name: Install cargo-component
        run: command -v cargo-component || cargo install cargo-component

      - name: Install dependencies
        run: npm ci

      - name: Build WASM commands
        run: npm run build:wasm

      - name: Copy WASM to content
        run: npm run copy:wasm

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: "4.59.2"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
